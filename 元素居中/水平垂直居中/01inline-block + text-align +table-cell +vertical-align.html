<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水平垂直居中absolute+transform</title>
		<style>
			.row{
				width:600px;
				height:320px;
				background: #66FFFF;
				border: 5px solid orange;
				text-align: center;
				vertical-align:middle;
				display:table-cell;/*相当于td布局*/
				
			}
			.box{
				display: inline-block;
				background: #FF1493;
				
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="box">我需要居中显示居中显示</div>
		</div>
	</body>
</html>
