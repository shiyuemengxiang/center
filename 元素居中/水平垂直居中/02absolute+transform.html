<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水平数值居中</title>
		<style>
			.row{
				width:600px;
				height:320px;
				background: #66FFFF;
				border: 5px solid orange;
				position: relative;
				
			}
			.box{
				position:absolute;
				top:50%;
				left:50%;
				transform:translate(-50%,-50%) ;
				/*display: inline-block;*/
				background: #FF1493;
				
			}
		</style>
	</head>
	<body>
		<div class="row">
			<div class="box">我需要居中显示居中显示</div>
		</div>
	</body>
</html>
