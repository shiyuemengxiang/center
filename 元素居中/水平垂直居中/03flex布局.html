<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03flex居中布局</title>
		<style>
			.row{
				background: #FF1493;
				width:600px;
				height: 350px;
				display: flex;
				justify-content: center;
				align-items:center;
			}
			.box{
				background: #66ffaf;
				display: inline-block;
			}
		</style>
	</head>
	<body>
			<div class="row">
			<div class="box">我需要居中显示居中显示采用flex布局</div>
		</div>
	</body>
</html>
