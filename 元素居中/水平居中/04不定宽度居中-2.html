<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>不定宽度table+margin</title>
		<style>
			/*不定宽-2 display:inline-block+text-align:Center*/
			.box3{
				background: pink;
					text-align: center;
			}
			.box3>.son{
				display: inline-block;
				background: aquamarine;
			}
		</style>
	</head>
	<body>
		<!--不定宽度第二种方式居中inline-block(子)+text-align(父)-->
		<div class="box3">
			<div class="son">不定宽度第二种居中</div>
		</div>
	</body>
</html>
