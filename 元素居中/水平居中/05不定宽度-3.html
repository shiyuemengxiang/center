<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>不定宽度元素居中left+transform</title>
		<style>
			.box{
				height:1.5em;
				background:red;
				position:relative;
			}
			.box>.son{
				/*height:1.5em;*/
				position: absolute;
				left:50%;
				background: #66FFFF;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="son">我是div色块我想居中</div>
		</div>
	</body>
</html>
