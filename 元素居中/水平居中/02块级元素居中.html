<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>块级元素居中(定宽)</title>
		<style>
			/*定宽*/
			.box1{
				width:500px;
				height:300px;
				background: #66ffff;
				margin :100px auto;
			}
		</style>
	</head>
	<body>
		<!--块级(block)居中分为固定宽度和不定宽度-->
		<!--固定宽度居中使用margin: value auto-->
		<div class="box1">固定宽度元素居中用margin:value auto</div>
	
	</body>
</html>
