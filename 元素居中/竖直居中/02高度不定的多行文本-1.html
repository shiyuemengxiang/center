<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>父元素高度不确定的多行文本</title>
		<style>
			.row{
				width:200px;
				height:300px;
				background: #66FFFF;
				display: table-cell;
				vertical-align: middle;
			}
   			span{
   				
   				background: deeppink;
   			}
		</style>
	</head>
	<body>
		<!--高度不定的多行文本-->
		<div class="row">
			<span>我是垂直居中显示我是垂直居中显示我是垂直居中显示</span>
		</div>
	</body>
</html>
