<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>父元素高度确定的单行文本</title>
		<style>
			h1{
				width:300px;
				border: 5px solid deepskyblue;
				margin: 0;
				height:180px;
				line-height: 180px;
			}
		</style>
	</head>
	<body>
		<!--父级高度确定,line-height=height居中-->
		<div class="row">
			<h1>我是垂直居中显示</h1>
		</div>
	</body>
</html>
